<!—DESCRIERE
-	<!doctype html public "-//W3C//DTD HTML 4.01//EN"> 
Definiția DOCTYPE nu este o etichetă HTML, ci o instrucțiune pentru browserul web, care indică în ce versiune a limbajului HTML este scris un document (pagina web).
DOCTYPE se referă la o definiție a tipului de document (DTD). DTD definește regulile pentru limbajul de marcare, astfel încât browserele să poată afișa corect conținutul unei pagini web.
Să luăm în considerare toate opțiunile disponibile DOCTYPE conform recomandării W3C.
- cellspacing - distanta in pixeli dintre celulele tabelului. Valoarea default este 2. Deci daca nu doriti sa fie spatiu deloc, setati acest atribut cu valoarea 0
- cellpadding - distanta in pixeli dintre continutul unei celule si marginile sale. Default este 1. Deci daca nu doriti sa fie spatiu deloc, setati acest atribut cu valoarea 0
id - Putem vedea în cazul de mai sus ca valorile ID pot fi postate pe un alt site. De mentionat că, după numele paginii, folosim semnul întrebării (?) pentru a indica lista de date care se transmite (poate fi si o preche de date variabile dar in acest caz separăm fiecare pereche de date variabile cu un semn cu ampersand (&).
tr - table row 
td - O celula de date se introduce cu eticheta <td>..</td>
a  -  Pentru a crea o legătură se folosește marcajul <a> ancoră
Conținutul dintre marcajele <a> și </a> poate fi text și/sau imagine, este afișat de browser sub formă de legătură (colorat și subliniat), și poate accepta comenzi de la mouse (un clic) sau de la tastatură (ENTER).
Atributele tag-ului <a> sunt: href; target; title; name;
Atributul href
Atributul href (referință hipertext) este obligatoriu pentru tag-ul legătură (ca src pentru elementul <img>), are sintaxa href="adresa URL" și are rolul de a identifica o adresă URL absolută (de pe Internet) sau relativă (locală).
b  - bold tag HTML<b> ... </b>
"index.php?ID=index" - pagina index.php se adreseaza la ea insasi cu valoarea ID=
index -->
